<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>



    <style>



        .outerDiv{
            width: 700px;
            height: 400px;
            border: 1px solid rgb(112,136,112);
            background-color: beige;
        }
        .innerDiv{
            width: 200px;
            height: 200px;
            border: 1px solid blue;

            float: left;
        }


        /*盒子模型*/
        .d1{
            background-color: greenyellow;

         /*外边距*/
            margin: 10px 20px 30px 40px;/*瞬时针顺序*/
            margin-top: 10px;


            padding:20px 30px 40px 50px ;/*内边距*/




        }
        .d2{
            background-color: rgb(210,119,119);
           margin-left:10px;
        }
        .d3{
            background-color: rgb(142,236,229)

        }




    </style>
</head>
<body>
<div class="outerDiv">

    <div class="innerDiv d1">diva</div>
    <div class="innerDiv d2">divb</div>
    <div class="innerDiv d3">divc</div>
</div>
</body>
</html>
